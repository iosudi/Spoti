<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Spoti</title>
  </head>
  <body>
    <div class="app">
      <div class="top-bar">
        <div class="collapse"><i class="fa-solid fa-angle-down"></i></div>
        <div class="now-playing"><h2>Now Playing</h2></div>
        <div class="dots">
          <i class="fa-solid fa-ellipsis"></i>
        </div>
      </div>
      <div class="cover">
        <img src="covers/Ahlamna.jpg" />
      </div>
      <div class="song">
        <h2 class="name">Ahlamna</h2>
        <p class="artist">Cairokee, Angham</p>
      </div>
      <div class="player">
        <div class="player-progress" id="player-progress">
          <div class="progress" id="progress"></div>
          <div class="music-duration">
            <span id="current-time">0:00</span>
            <span id="duration">0:00</span>
          </div>
        </div>
        <div class="player-controls">
          <div class="fav-ico" title="Add to Favorite">
            <i class="fa-regular fa-heart"></i>
          </div>
          <div class="controls">
            <i class="fa-solid fa-backward" title="backward"></i>
            <i class="fa-solid fa-play" id="play" title="play"></i>
            <i class="fa-solid fa-forward" title="forward"></i>
          </div>
          <div class="volume">
            <i class="fa-solid fa-volume-high vol volume-icon"></i>
            <div class="volume-control">
              <div class="volume-range">
                <div class="volume-bar"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="options">
          <div class="shuffle option">
            <i class="fa-solid fa-shuffle"></i>
            <p class="feature">Shuffle</p>
          </div>
          <div class="repeat option">
            <i class="fa-solid fa-repeat"></i>
            <p class="feature">Repeat</p>
          </div>
          <div class="queue option">
            <i class="bx bxs-playlist"></i>
            <p class="feature">Go to queue</p>
          </div>
          <div class="share option">
            <i class="fa-solid fa-arrow-up-from-bracket"></i>
            <p class="feature">Share</p>
          </div>
        </div>
      </div>
      <div class="music-list">
        <div class="header">
          <div class="row">
            <i class="bx bxs-playlist"></i>
            <span>Play list</span>
          </div>
          <i class="fa-solid fa-xmark" id="close"></i>
        </div>
        <ul></ul>
      </div>
      <div class="fav-alert">
        <div class="title">
          <span>Song Added To Favorite</span>
        </div>
      </div>
      <audio id="audioPlayer" preload="metadata"></audio>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script type="module" src="songs.js"></script>
    <script type="module" src="script.js"></script>
  </body>
</html>
